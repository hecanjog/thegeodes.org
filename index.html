    <style type="text/less">
        @main-width: 450px;

        @red: #ff0000;
        @orange: #ff7f00;
        @yellow: #ffff00;
        @green: #00ff00;
        @blue: #0000ff;
        @purple: #4b0082;
        @violet: #8f00ff;

        @main: @red;


        * {
            font-family: "Source Code Pro";
            font-weight: 900!important;
        }

        body {
            background-color: lighten(@blue, 46%);
            background: #fff;
        }

        h1 {
            display: none;
            text-align: center;
            font-size: 80px;
            width: @main-width;
            margin: 0 auto;
            text-transform: uppercase;
            color: #ddd;
        }

        .rotate(@amount: 90deg) {
            -webkit-transform: rotate(@amount);
            -moz-transform: rotate(@amount);
            -o-transform: rotate(@amount);
            -ie-transform: rotate(@amount);
            transform: rotate(@amount);
        }

        nav {
            position: relative;
            text-align: center;

            width: 600px;
            width: 900px;
            min-height: 600px;
            margin: 0 auto;
            margin-top: 30px;

            a {
                display: block;
                float: left;
                font-size: 20px;
                text-decoration: none;
                text-transform: lowercase;
                //position: absolute;
                top: 10px;
                padding: 10px;
                font-weight: 800;
                width: 110px;

                span {
                    transition: all .3s ease-in;
                    display: block;
                    opacity: 0;
                    position: absolute;
                    font-weight: 200!important;

                    b {
                        transition: all .3s ease-in;
                    font-weight: 200!important;
                    }

                }

                i {
                    transition: all 2s;
                    text-transform: uppercase;
                    text-transform: lowercase;
                    font-style: normal;
                    font-size: 100px;
                }

                @letter-width: 90px;
                @offset: 30px;

                &.g {
                    i{ left: 0 + @offset };
                    color: darken(@main, 10%);
                    z-index: 5;

                    i {
                        color: darken(@main, 10%);
                    }
                }

                &.e {
                    color: @orange;
                    color: darken(@main, 10%);
                    i {
                        color: darken(@main, 10%);
                    }
                }

                &.o {
                    color: @yellow;
                    color: darken(@main, 10%);
                    i {
                        color: darken(@main, 10%);
                    }
                }

                &.d {
                    color: @green;
                    color: darken(@main, 10%);
                    i {
                        color: darken(@main, 10%);
                    }
                }

                &.ee {
                    color: @blue;
                    color: darken(@main, 10%);
                     i {
                        color: darken(@main, 10%);
                    }                   
                }

                &.s {
                    color: @purple;
                    color: darken(@main, 10%);
                    i {
                        color: darken(@main, 10%);
                    }
                }


                &.l i {
                    color: #ddd;
                }



                &:hover {
                    span {
                        position: static;
                        .rotate();
                        opacity: 1;
                        color: darken(@main, 30%);
                        margin-top: 50px;

                        b {
                            opacity: 0;
                        }
                    }

                    i {
                        color: @main;
                    }


                }


            }


        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;

            font-size: 11px;
            text-align: center;
            color: #555;

            a {
                color: #555;
                padding: 3px 5px;
                text-decoration: none;

                &:hover {
                    color: #000;
                    text-decoration: underline;
                }
            }
        }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
</head>
